<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title> Online Grocery Store </title>
</head>
<body>
{% if item_list %}
<h2> List of Items </h2>
<ol>
    {% for item in item_list %}
<li> {{ item.name}} </li>
{% endfor %}
</ol>
{% else %}
<strong> None of the items is available! </strong>
{% endif %}
<p><a href="{% url 'myapp1:index' %}">Index Page</a></p>
</body>
</html>
