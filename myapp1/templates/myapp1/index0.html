{% extends 'myapp1/base.html' %}

{% block body_block %}
<body>
	{% if type_list %}
	<h2> List of Types </h2>
	<ol>
		{% for type in type_list %}
	<a href="{% url 'myapp1:detail' type.id %}"><li> {{ type.name}} </li></a>
	{% endfor %}
	</ol>
	{% else %}
	<strong> None of the types is available! </strong>
	{% endif %}
	</body>
{% endblock %}
